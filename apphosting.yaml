# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
  env:
    # Environment variables are not required for Unix socket connection
    # as it's handled by the App Hosting environment itself.
    # The application code is now aware of the environment.
    - variable: SOME_OTHER_VAR
      value: some_other_value

# This specifies that this backend needs access to Cloud SQL
cloudsql:
  # The instance connection name can be found on the Cloud SQL instance overview page.
  instances:
    - fastbasket:europe-west10:delivery
